<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Conver Numbers Into Roman Numerals</title>
  </head>

  <body>
    <div class="container">
      <form action="">
        <label for="numeral">Enter Number</label>
        <input
          type="number"
          id="numeral"
          min="1"
          max="3000"
          placeholder="Enter number btn 1 and 3000"
          onkeyup="convertToRoman()"
        />
      </form>
      <h1 id="h">Romans Will appear here!!!</h1>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
